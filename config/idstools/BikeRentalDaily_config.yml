default:

task1:
  _objects:
    Target:
      input_path: "data/BikeRentalDaily_train.csv"
      input_delimiter: ";"
      index: "instant"
      label: "cnt"
      features: ["season", "yr", "mnth", "holiday", "weekday", "workingday", "weathersit", "temp", "atemp", "hum", "windspeed"]

  data_preparation:
    DataPreparation:
      pipeline:
        _CustomTransformer:
          - func: target_to_datetime
            module: idstools._transformer
            config:
              target: dteday
              format: "%d.%m.%Y"
        _NaNDropper:
          - target: hum
          - target: season

  model_optimization:
    ModelOptimization:
      pipeline:
        train_test_split: true
        linear_regression: true
        validation: true

task2:
  _objects:
    Target:
      input_path: "results/TASK1_BikeRentalDaily_train_processed.csv"
      label: "cnt"
      
  data_preparation:
    DataPreparation:
      pipeline:
        _FeatureDropper:
          - target: cnt
            config:
              axis: 1
              errors: "ignore"
          - target: atemp
            config:
              axis: 1
              errors: "ignore"
  
  data_explorer:
    DataExplorer:
      pipeline:
        variance_inflation_factor: true